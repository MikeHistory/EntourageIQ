<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EntourageIQ · Strain Finder</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --hybrid:#000;/* placeholder border colors */
      --indica:#7E3AED;
      --sativa:#F97316;
      --cbd:#64748B;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}
    body{background:#fff;color:#111;line-height:1.4;padding:24px;max-width:900px;margin:auto;}
    h1{font-size:2rem;font-weight:600;margin-bottom:24px;}
    input[type="text"]{width:100%;padding:14px 18px;border:2px solid #4ade80;border-radius:6px;font-size:1rem;margin-bottom:32px;}
    /* filter chips */
    .filter-row{display:flex;gap:18px;flex-wrap:wrap;margin:24px 0;}
    .chip{display:flex;align-items:center;padding:14px 22px;background:#f7f7f7;border-radius:22px;cursor:pointer;transition:background .2s;min-width:160px;}
    .chip:hover{background:#ebebeb;}
    .chip.selected{background:#e0e7ff;}
    .chip span.badge{display:inline-flex;justify-content:center;align-items:center;width:28px;height:28px;border-radius:6px;font-size:.8rem;font-weight:600;margin-right:14px;}
    .chip.hybrid span.badge{border:2px solid var(--hybrid);color:var(--hybrid);} /* customize colors as you like */
    .chip.indica span.badge{border:2px solid var(--indica);color:var(--indica);} 
    .chip.sativa span.badge{border:2px solid var(--sativa);color:var(--sativa);} 
    .chip.cbd span.badge{border:2px solid var(--cbd);color:var(--cbd);} 
    .chip .count{opacity:.6;margin-left:4px;}
    /* results */
    #results ul{list-style:none;margin-top:32px;}
    #results li{background:#f2f2f2;border-radius:6px;padding:16px;margin-bottom:12px;}
    .strain{font-weight:600;margin-bottom:4px;}
    .meta{font-size:.9rem;color:#555;}
  </style>
</head>
<body>
  <h1>Quick Terpene Search</h1>
  <!-- search bar -->
  <input id="q" type="text" placeholder="type a terpene & hit Enter…" autofocus />

  <!-- lineage filter row (static UI for now) -->
  <section>
    <h2 style="margin-top:32px;font-size:1.25rem;font-weight:600;">Lineage</h2>
    <div class="filter-row" id="lineage-row">
      <div class="chip hybrid"   data-lineage="Hybrid" ><span class="badge">H</span>Hybrid <span class="count" id="hybrid-count"></span></div>
      <div class="chip indica"   data-lineage="Indica" ><span class="badge">I</span>Indica <span class="count" id="indica-count"></span></div>
      <div class="chip sativa"   data-lineage="Sativa" ><span class="badge">S</span>Sativa <span class="count" id="sativa-count"></span></div>
      <div class="chip cbd"      data-lineage="CBD"    ><span class="badge">C</span>CBD <span class="count" id="cbd-count"></span></div>
      <a style="margin-left:auto;font-size:.9rem;text-decoration:underline;cursor:pointer" onclick="clearLineage()">Deselect all</a>
    </div>
  </section>

  <!-- results -->
  <div id="results"></div>

  <script src="script.js"></script>
  <script>
    // --- Optional: toggle selection visual (no backend logic yet) ---
    document.querySelectorAll('.chip').forEach(chip=>{
      chip.addEventListener('click',()=>{
        chip.classList.toggle('selected');
      });
    });
    function clearLineage(){
      document.querySelectorAll('#lineage-row .chip.selected').forEach(c=>c.classList.remove('selected'));
    }
  </script>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EntourageIQ – Terpene Search</title>
  <style>
    body{font-family:sans-serif;margin:40px;max-width:600px}
    input{width:100%;padding:10px;font-size:1rem}
    ul{list-style:none;padding:0}
    li{margin:.5rem 0;padding:.5rem;background:#f2f2f2;border-radius:6px}
    .strain{font-weight:600}
    .meta{font-size:.85rem;color:#555}
  </style>
</head>
<body>
  <h1>Quick Terpene Search</h1>
  <input id="q" placeholder="type a terpene & hit Enter…" autofocus>
  <ul id="results"></ul>

<script src="script.js"></script>
</body>
</html>
